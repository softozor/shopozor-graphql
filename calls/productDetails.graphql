query ProductDetails($productId: ID!) {
  product(id: $productId) {
    name
    description
    images {
      alt
      url
    }
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
        stop {
          gross {
            amount
            currency
          }
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
      }
    }
    purchaseCost {
      start {
        amount
        currency
      }
      stop {
        amount
        currency
      }
    }
    variants {
      id
      sku
      name
      isAvailable
      stockQuantity
      pricing {
        price {
          gross {
            currency
            amount
          }
          net {
            currency
            amount
          }
          tax {
            currency
            amount
          }
        }
      }
      costPrice {
        currency
        amount
      }
    }
    conservation {
      mode
      duration
    }
  }
}
