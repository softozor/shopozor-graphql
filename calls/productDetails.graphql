query ProductDetails($productId: ID!) {
  product(id: $productId) {
    conservation {
      mode
      until
    }
    description
    images {
      alt
      url
    }
    name
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
        stop {
          gross {
            amount
            currency
          }
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
      }
    }
    producer {
      description
      id
      firstName
      lastName
    }
    purchaseCost {
      start {
        amount
        currency
      }
      stop {
        amount
        currency
      }
    }
    variants {
      costPrice {
        amount
        currency
      }
      id
      isAvailable
      name
      pricing {
        price {
          gross {
            amount
            currency
          }
          net {
            amount
            currency
          }
          tax {
            amount
            currency
          }
        }
      }
      stockQuantity
    }
  }
}
