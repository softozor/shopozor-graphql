query ShopCategories(
  $first: Int!
  $after: String = ""
  $thumbnailSize: Int = 0
) {
  categories(first: $first, after: $after, level: 0) {
    totalCount
    edges {
      node {
        id
        name
        description
        backgroundImage(size: $thumbnailSize) {
          alt
          url
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}
