query ShopCatalogue($shopId: ID!, $categoryId: ID!) {
  shopCatalogue(shopId: $shopId, categoryId: $categoryId) {
    products(filter: { isPublished: true }) {
      edges {
        node {
          id
          name
          variants {
            id
            name
            isAvailable
            pricing {
              price {
                gross {
                  currency
                  amount
                }
              }
            }
            stockQuantity
          }
          images {
            id
            alt
            url
          }
          productType {
            id
          }
          producer {
            firstName
            lastName
          }
        }
      }
    }
  }
}
