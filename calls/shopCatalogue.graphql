query ShopCatalogue(
  $shopId: ID!
  $categoryId: ID!
  $first: Int!
  $after: String = ""
  $thumbnailSize: Int!
) {
  products(
    first: $first
    after: $after
    filter: { isPublished: true, category: $categoryId, shop: $shopId }
  ) {
    totalCount
    edges {
      node {
        id
        name
        variants {
          id
          name
          isAvailable
          pricing {
            price {
              gross {
                currency
                amount
              }
            }
          }
          stockQuantity
        }
        thumbnail(size: $thumbnailSize) {
          alt
          url
        }
        productType {
          id
        }
        producer {
          firstName
          lastName
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}
