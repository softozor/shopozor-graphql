query ShopCatalogue($shopId: ID!, $categoryId: ID!) {
  products(
    filter: { isPublished: true, category: $categoryId, shop: $shopId }
  ) {
    edges {
      node {
        id
        name
        variants {
          id
          name
          isAvailable
          pricing {
            price {
              gross {
                currency
                amount
              }
            }
          }
          stockQuantity
        }
        images {
          id
          alt
          url
        }
        productType {
          id
        }
        producer {
          firstName
          lastName
        }
      }
    }
  }
}
