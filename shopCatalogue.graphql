query ShopCatalogue($shopId: ID!) {
  shopCatalogue(id: $shopId) {
    products(filter: { isPublished: true }) {
      edges {
        node {
          id
          name
          description
          variants {
            id
            sku
            name
            weight
            isAvailable
            pricing {
              price {
                currency
                gross {
                  currency
                  amount
                }
                net {
                  currency
                  amount
                }
                tax {
                  currency
                  amount
                }
              }
            }
            costPrice {
              currency
              amount
            }
            stockQuantity
          }
          images {
            id
            alt
            url
          }
          category {
            id
          }
          productType {
            id
          }
        }
      }
    }
  }
}
